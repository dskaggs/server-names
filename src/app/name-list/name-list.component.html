<div>
  <p>|
    <span *ngFor="let letter of letters;" ><button (click)= "selectLetter(letter)">{{ letter }}</button> | </span>
    <span> <button (click)= "selectLetter('')">All</button> | </span>
  </p>
</div>
<div>
  <ng-container *ngIf="names$ | async as names" class="name-list">
    <mat-grid-list cols="6">
      <mat-grid-tile *ngFor="let name of names;"><button class="server-name" >{{ name }}</button></mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</div>
