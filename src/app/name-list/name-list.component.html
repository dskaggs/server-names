<div>
  <p>|
    <span *ngFor="let letter of letters;" ><button (click)= "selectLetter(letter)">{{ letter }}</button> | </span>
    <span> <button (click)= "selectLetter('')">All</button> | </span>
  </p>
</div>
<div class="name-list">
  <ng-container *ngIf="names$ | async as names">
    <button class="server-name" *ngFor="let name of names;">{{ name }}</button>
  </ng-container>
</div>
